<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <div class="container">

    <main>
      <div class="text-content">
        <h1>Get <span class="insights">insights</span> that help <br> your business grow.</h1>

        <p> Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
          experience, and overall efficiency.</p>

        <ul class="stats">
          <li><span class="stats-data">10k+</span> <span class="stats-name">companies</span></li>
          <li><span class="stats-data">314</span> <span class="stats-name">templates</span></li>
          <li><span class="stats-data">12m+</span> <span class="stats-name">queries</span></li>
        </ul>

      </div>

      <div class="img">
        <img src="/images/image-header-desktop.jpg" alt="employees working at office desk">
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>

  </div>

</body>

</html>
